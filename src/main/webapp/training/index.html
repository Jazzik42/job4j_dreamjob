<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var ml = $('#mail').val()
            var fn = $('#firstName').val()
            var ln = $('#lastName').val()
            if (ml === '') {
                alert('Mail field must not be empty');
            } else if (fn === '') {
                alert('First name field must not be empty');
            } else if (ln === '') {
                alert('Last name field must not be empty');
            }
            return false;
        }
        function addRow() {
            $('#table tr:last').after(
                + '<td>' + 3 +'</td>'
                + '<td>' + ml +'</td>'
                + '<td>' + fn +'</td>'
                + '<td>' + ln +'</td></tr>'
            );
            //получаем значение поля usr
            const name = $('#usr').val();

            //получаем ссылку на последний элемент в таблице.
            //и после него добавляем html
            $('#table tr:last').after('<tr><td>' + name +'</td></tr>');
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
</div>
<form>
    <div class="form-group">
        <label for="mail">Почта</label>
        <input type="email" class="form-control" id="mail" placeholder="почта@почта.com">
    </div>
    <div class="form-group">
        <label for="firstName">Имя</label>
        <input type="text" class="form-control" id="firstName" placeholder="имя">
    </div>
    <div class="form-group">
        <label for="lastName">Фамилия</label>
        <input type="text" class="form-control" id="lastName" placeholder="фамилия">
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect2">Example multiple select</label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" onclick="return validate();">Submit</button>
</form>
<table class="table" id ="table">
    <button type="reset" class="btn btn-default" onclick="addRow()">Add row</button>
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Почта</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td>@mail</td>
        <td>Рамиль</td>
        <td>Музипов</td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td>@mail</td>
        <td>Рамиль</td>
        <td>Музипов</td>

    </tr>
    <tr>
        <th scope="row">3</th>
        <td>@mail</td>
        <<td>Рамиль</td>
        <td>Музипов</td>
    </tr>
    </tbody>
</table>
</body>
</html>
